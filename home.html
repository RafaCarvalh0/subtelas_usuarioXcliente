<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Tela Home</title>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Tela Home</h1>
            <br>
            <button id="btnFuncionarios">Funcionários</button>
            <button id="btnClientes">Clientes</button>
        </div>
        <div class="right-panel">
            <div id="subTelaFuncionarios" class="sub-tela">
                <h2 class="sub-tela-title">Tela de Funcionários</h2>
                <br>
                <div class="sub-tela-content">
                    <form id="formFuncionarios">
                        <div class="image-wrapper">
                            <label for="imagemFuncionario">Imagem do Funcionário:</label>
                            <input type="file" id="imagemFuncionario">
                        </div>
                        <input type="text" id="nomeCompletoFunc" placeholder="Nome Completo" required>
                        <input type="text" id="cpfFunc" placeholder="CPF" required>
                        <input type="email" id="emailFunc" placeholder="Email" required>
                        <div class="select-wrapper">
                            <label for="funcaoFunc">Função:</label>
                            <select id="funcaoFunc" required>
                                <option value="">Selecione uma opção</option>
                                <option value="gerente">Gerente</option>
                                <option value="empacotador">Empacotador</option>
                                <option value="caixa">Caixa</option>
                            </select>
                        </div>
                        <button type="submit">Adicionar Funcionário</button>
                    </form>
                    <h3 class="sub-tela-list-title">Lista de Funcionários:</h3>
                    <ul id="listaFuncionarios" class="sub-tela-list"></ul>
                </div>
            </div>

            <div id="subTelaClientes" class="sub-tela">
                <h2 class="sub-tela-title">Tela de Clientes</h2>
                <br>
                <div class="sub-tela-content">
                    <form id="formClientes">
                        <input type="text" id="nomeCompletoCli" placeholder="Nome Completo" required>
                        <input type="text" id="cpfCli" placeholder="CPF" required>
                        <input type="email" id="emailCli" placeholder="Email" required>
                        <input type="text" id="cepCli" placeholder="CEP" required>
                        <button type="submit">Adicionar Cliente</button>
                    </form>
                    <h3 class="sub-tela-list-title">Lista de Clientes:</h3>
                    <ul id="listaClientes" class="sub-tela-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
